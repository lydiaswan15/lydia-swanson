<div class="language">
    <div class="title">
        <img src="{{language.img}}" alt=""  *ngIf="language.img !== ''">
        <h3>{{language.name}}</h3>
    </div>
    <p>{{language.description}}</p>

    <div class="callToAction">
        <div class="icon">
            <a href="{{language.exampleLink}}" *ngIf="language.exampleLink !== ''" target = "_blank"><img src="../../../../assets/files/folder-24.png" alt="folderIcon"></a>
        </div>

        <div class ="text">
            <p>{{language.exampleName}}</p>
        </div>
    </div>
</div>
